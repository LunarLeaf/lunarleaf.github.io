    <!-- Apply theme immediately to prevent flash -->
    <script>
      (function () {
        try {
          var stored = localStorage.getItem("theme-preference");
          var prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = stored || (prefersDark ? "dark" : "light");
          document.documentElement.setAttribute("data-theme", theme);
        } catch (e) {}
      })();
    </script>

  <body>
    <div class="login">
      <header class="login__header">
        <div class="login__logo-group">
          <img
            src="assets/icons/mobywatel_logo_horizontal.svg"
            alt="mObywatel"
            class="login__logo-image app-logo"
          />
        </div>
        <div class="login__intro">
          <h1 class="login__title">Dzień dobry!</h1>
          <p class="login__subtitle">Zaloguj się do aplikacji.</p>
        </div>
      </header>
      <main class="login__main">
        <form
          id="loginForm"
          class="login__form"
          onsubmit="handleLoginSubmit(event)"
        >
          <label class="login__password-label" for="passwordInput">Hasło</label>
          <div class="login__password">
            <input
              id="passwordInput"
              type="password"
              class="login__password-input"
              autocomplete="current-password"
            />
            <button
              type="button"
              class="login__eye"
              aria-label="Pokaż hasło"
              onclick="togglePasswordVisibility()"
            >
              <img src="assets/icons/show_password.svg" alt="Pokaż hasło" />
            </button>
          </div>
          <div
            id="passwordError"
            class="login__error"
            aria-live="polite"
            style="
              display: none;
              color: #b91c1c;
              margin: 1px 0 -2px 0;
              font-size: 13px;
            "
          ></div>
          <a class="login__forgot" href="#">Nie pamiętasz hasła?</a>
        </form>
      </main>
      <button class="login__submit" type="submit" form="loginForm">
        Zaloguj się
      </button>
      <footer class="login__footer">
        <div class="login__footerImages">
          <img src="assets/icons/coi.svg" alt="COI" class="login__footerLogo" />
          <img
            src="assets/icons/ministerstwo_cyfryzacji.svg"
            alt="MC"
            class="login__footerLogo"
          />
        </div>
        <p class="login__version">4.69.2 (5304)</p>
      </footer>
    </div>
  </body>
